<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
     <title>Submit Application</title>
	 <link rel="stylesheet" href="assets/stylesheets/SectionA.css">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  
  <body>
  
  <!-- Header -->
  <header class="primary-header container group">
  	
  		<h1 class="logo">
			<img src="assets/images/logo_form.png" alt="">
  		</h1>
  		
  		<nav class="nav primary-nav">
		  <ul>
    		<li><a href="Landing.html">Return</a></li>
		  </ul>
  		</nav>

	</header>
		
  
		
	<!-- Main content -->
	<section class="row">
	<div class="grid">
	
		<div class="containerb">
			<div class="title">- Section A -</div>
			<h4><br>Company Details</h4>
			<form action"#">
				<div class="user-details">
					<div class="input-box">
						<span class="details">Company Name <span style="color: red">*</span>:</span>
						<input type="text" placeholder="Enter company name" required>
					</div>
					<div class="input-box">
						<span class="details">Company Number <span style="color: red">*</span>:</span>
						<input type="text" placeholder="Enter company number" required>
					</div>
					<div class="input-box">
						<span class="details">Company Adress <span style="color: red">*</span>:</span>
						<input type="text" placeholder="Enter company address" required>
					</div>
					<div class="input-box">
						<span class="details">Company Postcode <span style="color: red">*</span>:</span>
						<input type="text" placeholder="Enter company postcode" required>
					</div>
					<div class="input-box">
						<span class="details">Company Email <span style="color: red">*</span>:</span>
						<input type="email" placeholder="Enter company email" required>
					</div>
					
				</div>
				
				<div class="user-details">
				<div class="input-box">
						<span class="details"> Describe Company <span style="color: red">*</span>:</span>
						<textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Describe the company (MAX 200)" required ></textarea>
					</div>	
				</div>
				
				<div class="title">- Section B -</div>
				<h4><br>Summary of Project</h4>
				<div class="user-details">
					<div class="input-box">
						<span class="details">Project Description <span style="color: red">*</span>:</span>
						<textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Enter a description of the project alongside your reasoning to why your are applying for funding. (Max: 500)" required ></textarea>
					</div>	
				</div>
				<h4><br>Duration of Project</h4>
				<div class="user-details">
				<div class="input-box">
						<span class="details">Start Date <span style="color: red">*</span>:</span>
						<input type="date" placeholder="Enter company name" required>
					</div>
					<div class="input-box">
						<span class="details">End Date <span style="color: red">*</span>:</span>
						<input type="date" required>
					</div>
					<div class="input-box">
						<span class="details">Type of Project <span style="color: red">*</span>:</span>
						<input type="text" placeholder="Enter the type of project" required>
					</div>
				</div>
				
					<a class="btn btn-alt" href="Success.html">Submit Application</a>
					
					</div>
					

				</div>
			</form>
		</div>
		
	</div>
	</section>

	<!-- Footer -->

  </body>
</html>
